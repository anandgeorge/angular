<html ng-app>
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
	<script>
		function Controller($scope) {
		  $scope.greetings = [
				{"name" : "French", "say" : "Bonjour tout le monde"},
				{"name" : "Italian", "say" : "Ciao mondo"},
				{"name" : "German", "say" : "Hallo Welt"},
				{"name" : "English", "say" : "Hello World"}
			]
		}
	</script>
</head>
<body>
	<div ng-controller="Controller">
		<table>
			<tr><th>Language</th><th>Say</th></tr>
			<tr ng-repeat="greeting in greetings">
				<td>{{greeting.name}}</td>
				<td>{{greeting.say}}</td>
			</tr>
		</table>
	</div>
</body>
</html>
